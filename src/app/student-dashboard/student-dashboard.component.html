<app-header></app-header>
<section>
<div class="container">
  <h2>
    Welcome {{email}},
  </h2>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-3">
      <div style="height: 10rem;" class="card">
        <div class="card-header">
          Loan Status
        </div>
        <div class="card-body">
        <h4 class="card-title">
          <span [ngClass]="{
            'color-red': LoanStatus==='REJECTED',
            'color-green': LoanStatus==='APPROVED',
            'color-yellow': LoanStatus==='PENDING'
          }">{{LoanStatus}}</span></h4>
        </div>
      </div>

    </div>
    <div class="col-md-3">
      <div style="height: 10rem;" class="card">
        <div *ngIf="LoanStatus==='PENDING'" class="card-header">
          Loan on Application
        </div>
        <div *ngIf="LoanStatus==='APPROVED'" class="card-header">
          Loan Issued
        </div>
        <div *ngIf="LoanStatus==='REJECTED'" class="card-header">
          Loan Rejected
        </div>
        <div *ngIf="LoanStatus!=='REJECTED' && LoanStatus!=='APPROVED' && LoanStatus!=='PENDING'" class="card-header">
          Loan Issued
        </div>
        <div class="card-body">
        <h4 class="card-title">
          {{LoanIssued}}</h4>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div style="height: 10rem;" class="card">
        <div class="card-header">
          Remaining Balance
        </div>
        <div class="card-body">
        <h4 class="card-title">{{RemainingBalance | currency}}</h4>
        </div>
      </div>

    </div>
  </div>
</div>
<div *ngIf="LoanStatus==='APPROVED'" class="container">
  <p><b>Pay Off Date:</b> {{PayoffDate}}</p>
  <!-- <p><b>Payment Status:</b> {{isPaid}}</p> -->
  <p class="lead"><a href="https://commerce.cashnet.com/cashneti/selfserve/BrowseCatalog.aspx" target="_blank"><button class="btn btn-primary">Pay Now</button></a></p>
</div>

<div class="container gap">
  <h3>Learn More</h3>
  <div class="row">
  <div class="col-md-4 mt-3">
    <div class="card loan-background hoverable" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title text-white">ASMSU Student Loan</h5>
        <p class="card-text">...</p>
        <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>More Info</button>
      </div>
    </div>
  </div>
    

    <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
              <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel">ASMSU Student Loan</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
