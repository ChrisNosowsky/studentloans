<app-header></app-header>
<section>
<div class="container">
<h2>Open Applications</h2>

  <table id="allLoansTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">First Name</th>
        <th class="th-sm">Last Name</th>
        <th class="th-sm">Loan Amount</th>
        <th class="th-sm">Rate</th>
        <th class="th-sm">Date Issued</th>
        <th class="th-sm">Issued</th>
        <th class="th-sm">More</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans">
      <td *ngIf="loan.Issued === 'false'">
        {{loan.FirstName}}
      </td>
      <td *ngIf="loan.Issued === 'false'">
        {{loan.LastName}}
      </td>
      <td *ngIf="loan.Issued === 'false'">
        {{loan.LoanAmount}}
      </td>
      <td *ngIf="loan.Issued === 'false'">
        {{loan.Rate | percent: '1.2-5'}}
      </td>
      <td *ngIf="loan.Issued === 'false'">
        {{loan.Issued}}
      </td>
      <td *ngIf="loan.Issued === 'false'">
        <button type="button" class="btn btn-indigo btn-m m-0">More</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</section>
