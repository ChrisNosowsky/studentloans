<div class="container">
  <form #loanForm="ngForm" [formGroup]="loanApplicationForm" (ngSubmit)="onSubmit(loanForm.value)" novalidate>

    <div class="row justify-content-center" >
      <div class="col-5">
        <div class="md-form input-group mb-2">
          <input formGroupName="Userid" type="text" class="form-control mb-4"  placeholder="Your MSU netID" aria-label="Your MSU netID" name = "apid" [(ngModel)]="Userid" formControlName="email" aria-describedby="material-addon2">
          <div class="input-group-append">
            <span class="input-group-text md-addon" id="material-addon2">@msu.edu</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-5">
        <div class="md-form input-group mb-2">
          
          <input type="text" class="form-control mb-4" placeholder="Loan Amount" formGroupName="LoanAmount" name="amount" [(ngModel)]="LoanAmount">
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-5">
        <label class="mdb-main-label">Payment Method</label>
          
          <select class="browser-default  custom-select" formControlName="transferType" label="payment method">
            <option *ngFor="let transfer of transferTypes" [value]="transfer">{{transfer}}</option>
          </select> 
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-5">
    <button mdbBtn color="black" class="my-4"  type="submit">Issue Loan</button> <button mdbBtn class="my-4"  type="submit">Issue Loan</button>
  </div>
</div>
  </form>
</div>
