<app-header></app-header>
<section>
<div *ngIf="!alreadyApplied" class="container">
  <div *ngIf = "submitted" class="row">
    <app-success></app-success>
  </div>
  <form *ngIf = "!submitted" [formGroup]="loanApplicationForm" novalidate>
    <div class="row justify-content-center" formGroupName="personalData">
      <div class="col-5">
        <div class="md-form input-group mb-2">
          
          <input type="text" class="form-control mb-4" placeholder="Phone Number" formControlName="mobile">
        </div>
      </div>
    </div>
    <div class="row justify-content-center" formGroupName="personalData">
      <div class="col-5">
        <div class="md-form input-group mb-2">
          
          <input type="text" class="form-control mb-4" placeholder="Drivers License" formControlName="license">
        </div>
      </div>
    </div>
    <div class="row justify-content-center" formGroupName="personalData">
      <div class="col-5">
        <div class="md-form input-group mb-2">
          
          <input type="text" class="form-control mb-4" placeholder="APID" formControlName="apid">
        </div>
      </div>
    </div>

    

    <div class="row justify-content-center" formGroupName="loanData">
      <div class="col-5">
        <label class="mdb-main-label">Which loan are you applying for?</label>
        
          
          <select name="loan" class="browser-default  custom-select" #selectedLoan>
            <option *ngFor="let loan of loans" [value]="loan.LoanName">{{loan.LoanName}}</option>
          </select> 
      </div>
    </div>
    <div class="row justify-content-center mt-4" formGroupName="loanData">
      <div class="col-5">
        <label class="mdb-main-label">How do you want to be paid?</label>
        <select class="browser-default  custom-select" formControlName="transferType">
          <option *ngFor="let transfer of transferTypes" [value]="transfer">{{transfer}}</option>
        </select> 
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <button type="submit" (click)="onSubmit(selectedLoan.value)" class="btn btn-primary">Submit Application</button>
    </div>
    <br>
  </form>
</div>

<div *ngIf="alreadyApplied" class="container">
  <div class="row mt-5">
    <div class="col-md-12 text-center">
      <h2>Already Applied for a Loan!</h2>
    </div>
    
  </div>
</div>

</section>
