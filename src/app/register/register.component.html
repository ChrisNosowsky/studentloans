<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12"> 
      <h2 class="mt-5 text-center"><b>Register</b></h2>
      <br>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-12">
    <form class="formstyle">
      <div class="form-group">
        <label>First Name</label>
        <input placeholder="First name" type="text" name="firstname" class="form-control">
      </div>
      <div class="form-group">
        <label>Middle Name (optional)</label>
        <input placeholder="Middle name" type="text" name="middlename" class="form-control">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input placeholder="Last name" type="text" name="lastname" class="form-control">
      </div>
      <div class="form-group">
        <label>MSU Email</label>
        <input placeholder="Enter email" type="email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input placeholder="Password" type="password" name="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
